<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
</head>

<body>

    <div class="container mt-5">
		<form method="post" th:action="@{/admin/nuevoDepartamento/submit}" 
				th:object="${departamento}" class="needs-validation" novalidate>
				<input th:if="${departamento.idDepartamento!= 0}" type="hidden" name="id" th:field="*{idDepartamento}" />
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" class="form-control" id="especialidad" name="especialidad" th:field="*{especialidad}" required pattern="[A-Za-z\s]+">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">AÃ±adir Departamento</button>
            </div>
        </form>
    </div>

</body>

</html>
