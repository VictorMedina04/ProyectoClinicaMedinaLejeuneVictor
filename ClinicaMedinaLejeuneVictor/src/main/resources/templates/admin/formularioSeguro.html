<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../static/css/formularioSeguro.css" th:href="@{/css/formularioSeguro.css}" />
</head>

<body>

    <div class="container mt-5">
		<form method="post" th:action="${seguro.idSeguro != 0} ? @{/admin/editarSeguro/submit} : @{/admin/nuevoSeguro/submit}"
		th:object="${seguro}" class="needs-validation" novalidate>
           
		<input th:if="${seguro.idSeguro != 0}" type="hidden" name="id" th:field="*{idSeguro}" />
		 <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="form-control" th:field="*{nombre}" id="nombre"
												placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
				<input type="number" class="form-control" th:field="*{precio}" id="precio"
												placeholder="00.00">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion"
				 rows="3" required minlength="10" maxlength="500" 
				 title="La descripción debe tener entre 10 y 500 caracteres." th:field="*{descripcion}"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Añadir Seguro</button>
            </div>
        </form>
    </div>

</body>

</html>
