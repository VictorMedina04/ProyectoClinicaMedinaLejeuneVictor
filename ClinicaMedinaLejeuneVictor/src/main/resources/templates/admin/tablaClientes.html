<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funciones doctores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</head>

<body>

	<nav th:replace="~{fragmentos/menu::menu}"></nav>

	<div class="container mt-3">


		<h4 class="d-inline-block">Clientes</h4>

		<table class="table table-primary">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre usuario</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>DNI</th>
					<th>Email</th>
					<th>Seguro</th>
					<th>Editar</th>
					<th>Borrar</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.username}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellidos}"></td>
					<td th:text="${cliente.dni}"></td>
					<td th:text="${cliente.gmail}"></td>
					<td th:text="${cliente.seguro.nombre}"></td>
					<td><a th:href="@{/admin/editarCliente/{id}(id=${cliente.id})}">Editar</a></td>
					<td><a th:href="@{/admin/borrarCliente/{id}(id=${cliente.id})}">Borrar</a></td>
				</tr>
			</tbody>
		</table>

		<form th:action="@{/admin/nuevoCliente}" method="get">
			<button class="btn btn-success btn-add">AÃ±adir Cliente</button>
		</form>

	</div>

	<footer th:replace="~{fragmentos/pie::pie}"></footer>


</body>

</html>
