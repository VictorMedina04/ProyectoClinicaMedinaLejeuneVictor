<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Departamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<body>

    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <div class="container mt-3">
        <h4 class="d-inline-block">Departamentos</h4>

        <table class="table table-primary mt-3">
            <thead>
                <tr>
                    <th>ID Departamento</th>
                    <th>Especialidad</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="departamento : ${departamentos}">
                    <td th:text="${departamento.idDepartamento}"></td>
                    <td th:text="${departamento.especialidad}"></td>
              
                </tr>
            </tbody>
        </table>

        <form th:action="@{/admin/nuevoDepartamento}" method="get">
            <button class="btn btn-success btn-add">AÃ±adir Departamento</button>
        </form>
    </div>
    <footer th:replace="~{fragmentos/pie::pie}"></footer>

</body>

</html>
