<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de Citas Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="../static/js/formularioCitasAdmin.js" th:src="@{/js/formularioCitasAdmin.js}" defer></script>
</head>

<body>
	<div sec:authorize="hasRole('ROLE_DOCTOR')">

		<nav th:replace="~{fragmentos/menu3::menu3}"></nav>

	</div>

	<div class="container mt-5 mb-4">
		<h2 class="mb-4 text-center">Cita</h2>

		<form method="post" th:action="@{/doctor/editarCita/submit}" th:object="${cita}" class="needs-validation"
			novalidate>

		
			<input type="hidden" th:field="*{citasPk.id_doctor}">
			<input type="hidden" th:field="*{citasPk.id_cliente}">
			<input type="hidden" th:field="*{citasPk.fecha_inicio}">


			<div class="mb-3">
				<label for="duracion" class="form-label">Duración (minutos)</label>
				<input type="number" class="form-control" id="duracion" th:field="*{duracion}"
					placeholder="Duración de la cita en minutos" required min="0" max="60">
			</div>


			<div class="mb-3">
				<label for="precio" class="form-label">Precio</label>
				<input type="number" class="form-control" th:field="*{precioCita}" id="precio" placeholder="00.00 €">
			</div>

			<div class="mb-3 form-check">
				<input class="form-check-input" type="checkbox" th:field="*{especial}" id="especial" name="especial">
				<label class="form-check-label" for="especial">Especial</label>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-success">Editar</button>
			</div>
		</form>
	</div>
	<footer th:replace="~{fragmentos/pie::pie}"></footer>
</body>

</html>
